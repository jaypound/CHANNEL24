<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel 24 Community Access Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="registration-form">
        <h2>Channel 24 Community Access Registration</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="company">Company/Organization:</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" maxlength="2" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="primary-phone">Primary Phone:</label>
                <input type="text" id="primary-phone" name="primary-phone" required>
            </div>
            <div class="form-group">
                <label for="secondary-phone">Secondary Phone:</label>
                <input type="text" id="secondary-phone" name="secondary-phone">
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                company: document.getElementById('company').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipcode: document.getElementById('zipcode').value,
                email: document.getElementById('email').value,
                primaryPhone: document.getElementById('primary-phone').value,
                secondaryPhone: document.getElementById('secondary-phone').value,
            };

            try {
                const response = await axios.post('http://localhost:3000/register', formData);
                alert(response.data.message);
            } catch (error) {
                console.error('Error saving registration:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
